version: '3.8'
services:
  web:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80'
    volumes:
      - ./public :/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
        - php
        - mysql


  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./:/var/www/html


  mysql:
    image: 'mysql:5.7'
    env_file:
      - ./env/mysql.env
    environment:
      -MYSQL_ROOT_PASSWORD: 77409819

    ports:
      - '3307:3306'
    volumes:
      - ./mysql:/var/lib/mysql


  composer:
    build:
      context: .
      dockerfile: dockerfiles/composer.dockerfile
    volumes:
      - ./src:/var/www/html

